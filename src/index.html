<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="/dist/output.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <title>VooDoo Test</title>
  </head>
  <body class="bg-[#fcf7e6] font-mono">
    <header  class="p-6 border-b border-black">
      <nav class="container md:mx-auto flex justify-between">
        <div>
          <a href="#" class="flex gap-1">
            <img
              alt="logo"
              src="./img/logomark.svg"
              class="w-6 self-start"
            >
            <img
              alt="Voodoo test"
              src="./img/voodoo-test.svg"
              class="w-24"
            >
          </a>
        </div>
        <div class="flex gap-4 items-center">
          <a href="#shopping-card">
            <img
              src="./img/shopping-cart.svg"
              alt="shopping card"
              class="w-6"
            >
          </a>
          <a 
            href="#" 
            class="py-2 px-3 text-sm bg-black text-white rounded font-bold"
          >
            Sing-up
          </a>
        </div>
      </nav>
    </header>
    <main class="mx-6 pt-6">
      <aside></aside>
      <section>
        <div class="p-6 bg-black text-white rounded flex gap-6">
          <div class="flex gap-1.5">
            <img src="./img/alert-circle.svg" alt="alert image">
            <span class="font-bold">ALPHA</span>
          </div>
          <div class="flex-auto">
            <span class="text-sm">Important info</span>
          </div>
          <div>
            <img src="./img/chevron-down.svg" alt="chevron down">
          </div>
        </div>
        <div>
          <article>Card</article>
        </div>
        <div>Pagination</div>
      </section>
    </main>
    <footer class="mx-6">
      <div>logo</div>
      <div>FAQ</div>
      <div>TERMS & CONDITIONS</div>
      <div>ABOUT SECOND CHANGE</div>
    </footer>
  </body>
</html>
