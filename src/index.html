<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="/dist/output.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>VooDoo Test</title>
    <script
      type="module"
      src="./scripts/index.js"
      defer
    ></script>
  </head>
  <body class="font-mono">
    <header class="bg-[#fcf7e6] border-b border-black md:px-6">
      <div class="container mx-auto p-6 md:px-0 md:py-12 lg:px-30">
        <nav class="flex justify-between">
          <div>
            <a href="#" class="flex gap-1">
              <img
                alt="logo"
                src="./img/logomark.svg"
                class="w-6 self-start lg:w-11"
              >
              <img
                alt="Voodoo test"
                src="./img/voodoo-test.svg"
                class="w-24 lg:w-48"
              >
            </a>
          </div>
          <div class="flex gap-4 items-center lg:gap-12">
            <a href="#shopping-cart">
              <img
                src="./img/shopping-cart.svg"
                alt="shopping card"
                class="w-6"
              >
            </a>
            <a
              href="#"
              class="py-2 px-3 text-sm bg-black text-white rounded font-bold lg:text-xl"
            >
              Sing-up
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="bg-[#fcf7e6] pt-6 pb-52  xl:pt-24 md:px-6">
      <div class="container mx-auto px-6 md:px-0">
        <aside
          id="shopping-cart"
          class="overflow-auto opacity-0 pointer-events-none target:opacity-100 target:pointer-events-auto fixed bg-[#1e1e1e] inset-0 z-10 pl-9 pr-11 py-12 text-[#FCF7E6] md:start-2/4 xl:start-3/4"
        >
          <div id="cart-header" class="flex justify-between pb-6 border-b">
            <h2 class="text-white text-2xl font-bold">Shopping Cart</h2>
            <a href="#" class="flex items-center">
              <img src="./img/close.svg" alt="close logo" >
            </a>
          </div>
          <div id="cart-container" class="flex flex-col gap-4 text-sm py-8 border-b">
          </div>
          <div
            id="cart-footer"
            class="flex justify-between my-9 text-sm font-bold"
          >
            <span>TOTAL</span>
            <div>
              <span id="total">0</span>
              <span>KR.</span>
            </div>
          </div>
        </aside>
        <section class="flex flex-col gap-12">
          <div id="alpha" class="p-6 bg-black text-white rounded flex gap-6">
            <div class="flex gap-1.5">
              <img src="./img/alert-circle.svg" alt="alert image" >
              <span class="font-bold">ALPHA</span>
            </div>
            <div class="flex-auto">
              <span class="text-sm">Important info</span>
            </div>
            <button id="down-up">
              <img
                id="chevron-down"
                src="./img/chevron-down.svg"
                alt="chevron down"
              >
            </button>
          </div>
          <div id="alert" class="hidden bg-black text-white rounded text-sm">
            hidden information
          </div>
          <div
            id="cards-container"
            class="flex flex-col gap-y-12 md:flex-row md:flex-wrap md:justify-center md:gap-x-8"
          >
          </div>
          <div id="pagination" class="mx-auto flex gap-2.5 xl:mt-16">
            <a
              href="#"
              class="h-10 w-10 px-3.5 leading-10 border border-black rounded-full"
            >
              <span class="text-lg">1</span>
            </a>
          </div>
        </section>
      </div>
    </main>
    <footer class="border-t border-black font-bold text-sm p-12 flex flex-col gap-12 md:flex-row-reverse md:justify-evenly md:gap-8">
      <div class="flex flex-col gap-12 md:flex-row md:justify-evenly md:gap-12 lg:24 xl:gap-40">
        <div class="flex flex-col gap-5">
          <p class="m-0">FAQ</p>
          <p class="m-0">RETURNS</p>
          <p class="m-0">CONTACT</p>
        </div>
        <div class="flex flex-col gap-5">
          <p class="m-0">TERMS & CONDITIONS</p>
          <p class="m-0">PRIVACY POLICY</p>
          <p class="m-0">COOKIE POLICY</p>
          <p class="m-0">COOKIE SETTINGS</p>
        </div>
        <div class="flex flex-col gap-5">
          <p class="m-0">ABOUT VOODOO</p>
          <p class="m-0">CAREER</p>
          <p class="m-0">FACEBOOK</p>
          <p class="m-0">INSTAGRAM</p>
        </div>
      </div>
      <div class="self-center py-2">
        <img 
          src="./img/logomark.svg"
          alt="logo"
          class="w-20"
        >
      </div>
    </footer>
  </body>
</html>
